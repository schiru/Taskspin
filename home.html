<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Taskspin.</title>
		<link rel="icon" href="favicon.png" type="image/png" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/tasks.css" />
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/flick/jquery-ui-1.8.16.custom.css" />
		<style>
			.ui-datepicker{ 
				font-size:11px; 
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<nav>
				<ul>
					<li>Account</li>
					<li>Logout</li>
				</ul>
			</nav>
			<header>
				<h1 id="title">Taskspin.</h1>
			</header>
			<div id="controlpanel">
				<ul id="status">
					<li class="disabled">Status:</li>
					<li>Local Mode</li>
				</ul>
				<ul id="settings">
					<li>Hide done Tasks</li>
					<li>Sort by
						<ul>
							<li>Due Date</li>
							<li>Done / Not Done</li>
						</ul>
					</li>
				</ul>
			</div>
			<div id="tasks">
				<ul>
				</ul>
			</div>
		</div><!-- #wrapper -->
		<script src="js/jQuery.js"></script>
		<script src="js/jquery-ui-1.8.16.custom.min.js"></script>
		<script src="js/Taskspin.js"></script>
		<script>
			$("#tasks").on('mousedown', '.dueDate', function(){
				$(this).datepicker({
					dateFormat: 'dd.mm.yy',
					showAnim: 'blind',
					showButtonPanel: true,
					numberOfMonths: 2,
					showOtherMonths: true,
					selectOtherMonths: true
				}).focus();
			});
		</script>
	</body>
</html>
